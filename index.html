<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gerador de QR Code</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb4">Gerador de QR Code</h1>
                <div class="input-group mb-3">
                    <input type="text" name="" id="urlInput" class="form-control" placeholder="Adicione url exemplo: hhtps://google.com.br" aria-describedby="gerarBtn">
                    <button class="btn btn-primary" id="gerarBtn">Gerar QRCode</button>
                </div>

                <div id="qrCode" class="mb-3"></div>
                <button class="btn btn-sucess d-none" id="baixarBtn">Baixar QRCode</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/qrcode.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
